name: PR Review Check

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR has required reviews
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const approvedReviews = reviews.filter(review => review.state === 'APPROVED');
            
            if (approvedReviews.length === 0) {
              console.log('⚠️ This PR has no approvals yet.');
              console.log('✅ Make sure branch protection is enabled in repository settings.');
            } else {
              console.log(`✅ PR has ${approvedReviews.length} approval(s).`);
            }